  #   ports:
  #     - "8008:8000"
  #   environment:
  #     - WEAVIATE_URL_VERBA=http://weaviate:8080
  #     - WEAVIATE_API_KEY_VERBA=${WEAVIATE_APIKEY_KEY}
  #   depends_on:
  #     weaviate:
  #       condition: service_healthy
  #   restart: unless-stopped

  scraper:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile_scraper
    depends_on:
      mongodb:
        condition: service_healthy
    container_name: wikipedia_scraper
    volumes:
      - ./data/wiki_dumps:/app/data/wiki_dumps
    env_file:
      - .env
    profiles: ["tools"]